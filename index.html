<!DOCTYPE html>
<html>
<head>
	<title>Mobile</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mobile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

	<div class="mobile"data-aos="fade-right">

<!---=================== SCREEN STARTS HERE =======================-->
		<div class="screen"data-aos="flip-left"
     		data-aos-easing="ease-out-cubic"
     		data-aos-duration="2000">
	<!--============ Notification Bar starts here ========-->

			<div class="notification-bar">
				<ul class="network-operator">
					<li><span id="jazz">Ufone</span></li>
				</ul>
				<ul class="notification-items">
					<li><span>98%</span><i class="fa fa-battery-full" aria-hidden="true"></i></li>
					<li><i class="fa fa-signal" aria-hidden="true"></i></li>
				</ul>
			</div>
	<!--============ Notification Bar ends here ============-->

	<!--============ screen bottom images starts here ======-->
			<div class="screen-bottom-bar">
			
				<img src="phone.png" class="bottom-images">
				<img src="message.png" class="bottom-images">
				<img src="chrome.png" class="bottom-images">
				<img src="camera.png" class="bottom-images">
			</div>
	<!--============ screen bottom images ends here ========-->
		</div>

<!---============= BOTTON CONTAINER STARTS HERE =======================-->
			<div class="btn-container"  
				 data-aos="flip-left"
			     data-aos-easing="ease-out-cubic"
			     data-aos-duration="2000">

				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>

				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>

				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>

				<button class="btn btn-left-bottom">*</button>
				<button class="btn">0</button>
				<button class="btn btn-right-bottom"> # </button>
			</div>	
<!---============= BOTTON CONTAINER ENDS HERE =======================-->
	</div>




<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
